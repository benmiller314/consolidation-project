<html lang = 'en'>
  <head>
    <title>Kim - 500</title>
    <link rel="stylesheet" href="../buttoneditor.css"/>

    <script type="text/javascript">
      function incorrect()
      {
        window.alert("Incorrect. -250 points.\nThe correct answer was: Jam.");
        window.close();
        score = score - 250;
      }

      function correct()
      {
        window.alert("Correct! +500 points.");
        window.close();
        score = score + 500;
      }
    </script>
  </head>
  <body>
    <p>What is the name of the song Kim released in 2011?</p>
    <button onclick = "incorrect()">Party</button>
    <button onclick = "incorrect()">My name is Kim</button>
    <button onclick = "correct()">Jam</button>
    <button onclick = "incorrect()">Get Down</button>
  </body>
</html>
